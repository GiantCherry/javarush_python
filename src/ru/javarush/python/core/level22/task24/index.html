<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="user_name" value="JohnDoe"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" value="johndoe@example.com"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="secret"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="user_age" value="30"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
