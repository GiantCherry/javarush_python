<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Select and Textarea</title>
</head>
<body>
    <form action="#" method="post">
        <label for="country">Выберите страну:</label>
        <select name="country" id="country">
            <option value="rus" selected>Россия</option>
            <option value="arm">Аремения</option>
            <option value="kaz">Казахстан</option>
            <option value="bel">Беларуссия</option>
        </select>
        <br><br>
        <label for="additionalInfo">Дополнительная информация:</label><br>
        <textarea name="additionalInfo" id="additionalInfo"></textarea>

        <br><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
