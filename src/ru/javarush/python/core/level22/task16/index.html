<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/submit" method="POST">
        <div>
            <label for="username">Username (max 20 characters):</label>
            <input type="text" name="username" id="username" maxlength="20" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" required>
        </div>
        <div>
            <label for="age">Age (18-60):</label>
            <input type="number" name="age" id="age" min="18" max="60" required>
        </div>
        <div>
            <label for="subscribe">Subscribe to newsletter</label>
            <input type="checkbox" name="subscribe" id="subscribe" checked required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
