</head>
<body>
    <section>
        <h2>Section 1 Title</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>

    </section>

    <section>
        <h2>Section 2 Title</h2>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>

    <section>
        <h2>Section 3 Title</h2>
        <ul>
            <li>Element X</li>
            <li>Element Y</li>
            <li>Element Z</li>
        </ul>
    </section>

</html>
