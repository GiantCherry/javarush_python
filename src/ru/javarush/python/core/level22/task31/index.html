<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector Example</title>
    <style>
        /* CSS селектор для изменения цвета текста абзаца,
         который непосредственно следует за заголовком */
        h1 + p {
            color: green;
        }

        
    </style>
</head>
<body>

    <h1>Заголовок 1</h1>
    <p>Абзац 1, следующий за Заголовком 1.</p>
    
    <h1>Заголовок 2</h1>
    <p>Абзац 2, следующий за Заголовком 2.</p>
    
    <h1>Заголовок 3</h1>
    <p>Абзац 3, следующий за Заголовком 3.</p>
    
    <h1>Заголовок 4</h1>
    <p>Абзац 4, следующий за Заголовком 4.</p>

</body>
</html>
