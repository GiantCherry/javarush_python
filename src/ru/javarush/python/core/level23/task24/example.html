<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML для комплексного извлечения данных</title>
</head>
<body>
<h1>Добро пожаловать на наш сайт</h1>

<p>Вот несколько полезных ссылок и изображений, которые могут вам понравиться:</p>

<!-- Ссылки -->
<a href="https://www.example.com">Example</a>
<a href="https://www.python.org">Python</a>
<a href="#">Broken Link</a> <!-- Пустой href -->

<p>Дополнительные ресурсы:</p>
<a>Missing href attribute</a> <!-- Отсутствует атрибут href -->

<!-- Изображения -->
<img src="https://www.example.com/images/pic1.jpg" alt="Красивый пейзаж">
<img src="https://www.example.com/images/pic2.jpg"> <!-- Отсутствует alt -->
<img alt="Пейзаж без URL"> <!-- Отсутствует src -->
<img src="https://www.example.com/images/pic3.jpg" alt="Городской пейзаж">

<footer>
    <p>Свяжитесь с нами через социальные сети:</p>
    <a href="https://www.facebook.com/ourpage">Facebook</a>
    <a href="https://www.twitter.com/ourpage">Twitter</a>
</footer>
</body>
</html>
