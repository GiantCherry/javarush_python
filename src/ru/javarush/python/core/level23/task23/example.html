<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML для извлечения изображений</title>
</head>
<body>
<h1>Галерея изображений</h1>

<p>Здесь представлены несколько изображений с разными атрибутами:</p>

<img src="https://www.example.com/images/pic1.jpg" alt="Красивый пейзаж">
<img src="https://www.example.com/images/pic2.jpg" alt="Закат на пляже">
<img src="https://www.example.com/images/pic3.jpg"> <!-- Отсутствует атрибут alt -->
<img src="https://www.example.com/images/pic4.jpg" alt="Горы зимой">

<h2>Дополнительные изображения</h2>

<img src="https://www.example.com/images/pic5.jpg" alt="Городской пейзаж">
<img src="https://www.example.com/images/pic6.jpg"> <!-- Отсутствует атрибут alt -->
</body>
</html>
